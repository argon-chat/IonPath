mode: ContinuousDelivery
semantic-version-format: Strict
next-version: 1.2.2

label: beta

strategies:
  - ConfiguredNextVersion
  - Fallback

assembly-file-versioning-format: '{Major}.{Minor}.{Patch}.{CommitsSinceVersionSource}'
assembly-informational-format: '{Major}.{Minor}.{Patch}-beta.{CommitsSinceVersionSource}+{ShortSha}'

commit-message-incrementing: Enabled
patch-version-bump-message: "^(add|bump|drop|mv|move|update|expose|remove|refactoring|additional|use|improvement|fix|refactor)(.+)?"
merge-message-formats: { }

branches:
  main:
    regex: ^(master|main)$
    label: beta
    increment: Patch
    mode: ContinuousDelivery
    prevent-increment:
      of-merged-branch: true
